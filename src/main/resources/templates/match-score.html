<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tennis Scoreboard Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="container">
        <nav>
            <a href="#">Home</a>
        </nav>
    </header>
    <main class="container">
        <h1>Current match</h1>

        <section>
            <div class="player-match-information">
                <label class="player-name" th:text="${firstPlayer.name}">First Player Name</label>
                <span>---</span>
                <label class="player-name" th:text="${secondPlayer.name}">Second Player Name</label>
            </div>

            <div class="match-period-container">
                <label class="set-label">Set Score</label>
                <div class="score-container">
                    <span>0</span>
                    <span>1</span>
                </div>
            </div>

            <div class="match-period-container">
                <label>Game</label>
                <div class="score-container">
                    <span>0</span>
                    <span>15</span>
                </div>
            </div>
        </section>

        <form action="#" method="post">
            <button type="submit" name="winner" th:value="${firstPlayer.id}">First Player Won</button>
            <button type="submit" name="winner" th:value="${secondPlayer.id}">Second Player Won</button>
        </form>
    </main>
    <footer class="container">
        <section class="copyright-description">Korostelev Danila, personal project, 2025</section>
    </footer>
</body>
</html>
